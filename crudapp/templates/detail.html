{% extends 'base.html' %}
{% block content%}

<div class="panel panel-default">
    <div class="panel-body">
        <table>
            <tr style="text-align: center; margin:20px">
                <td class="naljja">
                    <h1>{{ blog.date|date:"d" }}<br>
                        {{ blog.date|date:"D" }}
                    </h1>
                </td>

                <td class="nae">                             
                        <h3>{{blog.title}}</h3>
                        <h5>{{blog.body}}</h5>
                </td>
            </tr>            
        </table>
        <br>
        <p style="float:right">
                <a href="{%url 'edit' blog.id%}" class="cb"><span class="glyphicon glyphicon-pencil"></span>수정</a> &nbsp; 
                <a href="{%url 'delete' blog.id%}"  class="cb" data-toggle="tooltip" title="정말 삭제하시겠습니까?"><span class="glyphicon glyphicon-trash"></span>삭제</a>
        </p>
    </div>
</div>

{% endblock %}
